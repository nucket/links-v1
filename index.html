<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naudy Castellanos - Links</title>
    <link rel="icon" href="./Asset/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://d23jutsnau9x47.cloudfront.net/back/v1.0.9/viewer.js" data-option="{|environment|:{|gradient|:|radial|,|sensitivity|:1,|colorStart|:[0,0,0,0],|colorEnd|:[0,0,0,0.69]},|particle|:{|life|:7.6,|power|:0.024,|texture|:|https://res.cloudinary.com/naker-io/image/upload/v1566560053/star_06.png|,|number|:1217,|colorStart|:[0,182,255,0.78],|colorEnd|:[255,255,255,0.56],|sizeStart|:0.28,|sizeEnd|:0.56,|direction1|:{|x|:100,|y|:0,|z|:100},|direction2|:{|x|:-100,|y|:0,|z|:-100}},|waterMark|:false}" data-container="sky"></script>
    <script>
        setTimeout(() => {
            const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            },
        1000)
    </script>
    <script type="text/javascript">
        document.oncontextmenu = function () {
            return false ;
        }
    </script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script type="text/javascript">
        hotkeys('shift+n,shift+l,shift+t,shift+g', function (event, handler){
        switch (handler.key) {
            case 'shift+n': window.location.href = 'https://www.naudycastellanos.com' ;
            break;
            case 'shift+l': window.location.href = 'http://linkedin.com/in/naudycastellanos/' ;
            break;
            case 'shift+t': window.location.href = 'http://twitter.com/nucket' ;
            break;
            case 'shift+g': window.location.href = 'http://github.com/nucket' ;
            break;
            default: alert(event);
        }
    });
    </script>
    <script type="text/javascript">
        const audio = new Audio ()
        audio.src = "./Asset/sound1.mp3"
    </script>
</head>
<body>
    <main class="animated">
        <header>
            <img width="200" height="200" src="./Asset/NaudyCastellanos.jpg" alt="Picture Naudy Castellanos in Computex 2019">
            <h1>@nucket</h1>
        </header>
        <div id="sky"></div>
        <ul id="btn" onclick="audio.play();">
            <li>
                <a class="tooltip" href="https://www.naudycastellanos.com/" target="_blank">
                    <img src="./Asset/footprint.png" width="20" alt="Logo Website">
                    <strong>Website</strong>
                    <span class="tooltip-box" >You can also go with the shortcut <b>Shift + N</b></span>
                </a>
            </li>
            <li>
                <a class="tooltip" href="http://linkedin.com/in/naudycastellanos/">
                    <img src="./Asset/linkedin.svg" width="20" alt="logo linkedin">
                    <b>LinkedIn</b>
                    <span class="tooltip-box" >You can also go with the shortcut <B>Shift + L</B></span>
                </a>
            </li>
            <li>
                <a class="tooltip" href="http://twitter.com/nucket">
                    <img src="./Asset/twitter.svg" width="20" alt="logo twitter">
                    <b>Twitter</b>
                    <span class="tooltip-box" >You can also go with the shortcut <b>Shift + T</b></span>
                </a>
            </li>
            <li>
                <a class="tooltip" href="http://github.com/nucket">
                    <img src="./Asset/github.svg" width="20" alt="logo github">
                    <b>GitHub</b>
                    <span class="tooltip-box" >You can also go with the shortcut <b>Shift + G</b></span>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
